<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RPG Adventure! - Basic</title>
    <meta name="author" content="Billy Lamberta, www.lamberta.org">
    <meta name="description" content="RPG-style game developed for 2014 Singapore HTML5 Gamedev Workshop.">
    <style>
    body { background-color: #bbb; }
    #container {
      position: relative;
      width: 512px;
      height: 512px;
    }
    #container img, #container canvas {
      position: absolute;
      left: 0px;
      top: 0px;
    }
    #container img#layer1    { z-index: 1; }
    #container canvas#layer2 { z-index: 2; }
    #container img#layer3    { z-index: 3; }
    </style>
  </head>
  <body>
    <header>RPG Adventure! - Basic</header>
    <div id="container">
      <img id="layer1" width="512" height="512" src="./assets/background.png">
      <canvas id="layer2" width="512" height="512"></canvas>
      <img id="layer3" width="512" height="512" src="./assets/clouds.png">
    </div>
    <footer>
      Press arrow keys to move.<br/>
      Game art courtesy of <a href="http://untamed.wild-refuge.net/rpgxp.php">Sithjester</a>.
    </footer>
    
    <script src="./js/utils.js"></script>
    <script src="./js/CanvasImage.js"></script>
    <script src="./js/Sprite.js"></script>
    <script src="./js/DrawNode.js"></script>
    <script src="./js/main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', main);
    </script>
  </body>
</html>
